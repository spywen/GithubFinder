<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- Références WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/GithubApiService.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- Repository Template -->
    <div class="repositorytemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: owner.avatar_url; alt: owner.login" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: full_name"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: description"></h6>
            </div>
        </div>
    </div>


    <div class="homepage fragment">

        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to GithubFinder !</span>
            	<progress class="win-ring win-medium"></progress>
            </h1>
            <div class="searchBox"
				data-win-control="WinJS.UI.SearchBox"
				data-win-options="{placeholderText: 'Search...',
                 focusOnKeyboardInput:true,
                 onquerysubmitted: HomeNS.querySubmittedHandler}"
				data-win-bind="value: searchText">
			</div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="itemslist win-selectionstylefilled" id="repositoriesListView" aria-label="List of repository found" data-win-control="WinJS.UI.ListView" data-win-options="{
                selectionMode: 'none',
                currentItem: {type: WinJS.UI.ObjectType.item, index: 0, hasFocus: true},
                itemDataSource: HomeNS.repositories.dataSource,
                itemTemplate: select('.repositorytemplate'),
                oniteminvoked: select('.pagecontrol').winControl.itemInvoked
            }">
            </div>
        </section>

    </div>
</body>
</html>
